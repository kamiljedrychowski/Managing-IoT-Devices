databaseChangeLog:
  - changeSet:
      id: 20201122-2000
      author: kamil_jedrychowski
      comment: sequence for ids in all tables
      changes:
        - createSequence:
            cycle: true
            incrementBy: 1
            minValue: 1
            sequenceName: hibernate_sequence
            startValue: 1
  - changeSet:
      id: 20201118-1500
      author: kamil_jedrychowski
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_device_id
                    unique: true
                  defaultValueSequenceNext: hibernate_sequence
                  name: device_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: device_uuid
                  type: VARCHAR(64)
              - column:
                  constraints:
                    nullable: false
                  name: device_type
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: device_detail
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: device_name
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: device_status
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: true
                  name: device_battery
                  type: NUMERIC
              - column:
                  constraints:
                    nullable: true
                  name: device_status_information
                  type: NUMERIC
              - column:
                  constraints:
                    nullable: false
                  name: device_main_owner
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: device_creation_time
                  type: TIMESTAMP
            tableName: device

